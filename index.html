<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="img/favicon.ico">

    <title>Workshop Angular</title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/piouter.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Piouter</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Timeline</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="starter-template" ng-controller="MainCtrl">
		<div class="row">
			<div class="col-md-3">
                <div class="input-group well">
					<form>
                    <div class="media">
                        <a class="pull-left" href="#">
                            <img width="50px" class="media-object" ng-src="http://www.gravatar.com/avatar/{{user.id | gravatar}}"/>
                        </a>
                        <div class="media-body">
                            <p><strong ng-bind="user.id"></strong></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newUser">Select other user</label>
                        <input type="text" id="newUser" placeholder="Utilisateur" class="form-control" ng-model="newUser">
                        <button ng-click="changeUser()">Change user</button>
                    </div>
					</form>
                </div>
                <div class="input-group well">
                    <form>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea style="margin-bottom:10px;" class="form-control" id="message" placeholder="Message" ng-model="message"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default" ng-click="send()">
                                <span class="glyphicon glyphicon glyphicon-pencil"></span>&nbsp;Send
                            </button>
                            <span ng-class="{'too-long': message.length > 140, 'almost-full': message.length >= 120 && message.length <= 140}">
                                (<span>{{140 - message.length}}</span>&nbsp;caracters left)
                            </span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="piou in pious | orderBy:'date':true">
                        <div class="media">
                            <a class="pull-left" href="#">
                                <img class="media-object" ng-src="http://www.gravatar.com/avatar/{{piou.userId | gravatar}}"/>
                            </a>
                            <div class="media-body">
                                <p><strong ng-bind="piou.userId"></strong> - <span class="not-angular">1 minute ago</span></p>
                                <p><span ng-bind="piou.message"></span></p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-md-3">
                <div class="panel panel-default" >
                    <div class="panel-heading">
                        <h3 class="panel-title">Following</h3>
                    </div>
                    <div class="panel-body">
                        <div>
                            <div class="form-group">
                                <label for="userToFollow">Follow someone :</label>
                                <input type="text" id="userToFollow" placeholder="Utilisateur" class="form-control" ng-model="userToFollow">
                                <button type="submit" class="btn btn-default" ng-click="follow(userToFollow)">
                                    Follow
                                </button>
                                <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
                            </div>
                        </div>
                        <div class="not-angular">
                            <ul class="list-group">
                                <li class="list-group-item" ng-repeat="following in user.following">
                                    <span class="badge" ng-click="unfollow(following)"><span class="glyphicon glyphicon-remove"></span></span>
                                    <span>
                                        <img width="25px" ng-src="http://www.gravatar.com/avatar/{{following.id | gravatar}}"/>
                                        {{following.id}}
                                    </span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default" >
                    <div class="panel-heading">
                        <h3 class="panel-title">Followed by</h3>
                    </div>
                    <div class="panel-body">
                        <span ng-show="followers.length==0">No follower</span>
                        <div ng-hide="followers.length==0">
                            <ul class="list-group">
                                <li class="list-group-item" ng-repeat="follower in followers">
                                    <span>
                                        <img width="25px" ng-src="http://www.gravatar.com/avatar/{{follower.id | gravatar}}"/>
                                        {{follower.id}}
                                    </span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>

    <!-- Import JavaScripts here -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap.min.js"></script>
    <script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angular-md5/angular-md5.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>

    <script src="js/piouter.js"></script>
  </body>
</html>
